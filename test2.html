<!DOCTYPE html>
<html lang="en">>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title> Chat with my AI friend</title>
	</head>
	<body style="background-color:white">
		<div style=" max-width:418px;margin-right:auto; margin-left:auto;background-color:#ffffff;padding:30px;border-radius:10px;text-align:center;box-shadow: 0 2px 8px #bbb">
			<h1 style=" text-align:left"> Chat with my AI friend</h1>
		<div style="background-color:green;padding-top:20px;padding-bottom:20px;padding-left:10px; padding-right:10px; margin-top:20px; margin-bottom:20px;border-radius:5px;display: flex;gap:19px">
			<label style="font-size:15px;width:30%;">OpenAI API Key:</label>
			<input style="width:50%;height:20px;margin-bottom:10px"  placeholder="......."/>
			<button style="background-color:#00a884; color:#ffffff; border-radius:9px;height:40px;text-align:center;width:25%; margin-right:1px;"> Save key</button>
			<div>chat </div>
			</div>
			
		<div style=" height:40px;display: flex; gap:10px;margin-bottom:10px">
			<select style="border-radius:5px;background-color:white;width:200%">
				<option value="My Mom"> My Mom</option>
				<option value="My Dad">My Dad</option>
				<option value="My Sister">My Sister</option>
				<option value="My Brother">My Brother</option>
			</select>
			<input style=" border-radius:5px;width:500%" placeholder="Describe their personality..."/>
		</div>
		<div> <textarea style="text-align:center; width:98%; border-radius:5px;background-color:#f6f6f6" rows="20"></textarea></div>
		<div  style="display:flex;gap:10px">
			<input style=" height:35px;width:90%;margin-top:15px;margin-bottom:0px;border-radius:5px;margin-right:5px" placeholder="Type a message..."/>
			<button style="background-color:#008f72;color:white;height:36px;width:30%;margin-top:15px;margin-bottom:1px;border-radius:5px">Send</button>
		</div>
		<div style="text-align:left;color:#008f72"> <h5> Chat loaded from storage!</h5></div>
		</div>
	</body>
</html>

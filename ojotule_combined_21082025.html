<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title> Chat with my AI friend</title>
</head>
<body style="background-color:#e9edef">
	<div style=" max-width:420px;margin-right:auto; margin-left:auto;background-color:#ffffff;padding:20px;border-radius:10px;text-align:center;box-shadow: 0 2px 8px #bbb">   
		<h1> Chat with my AI friend</h1>
		<div style="background-color:#f0f8ff;padding-top:10px;padding-bottom:10px;padding-left:15px; padding-right:10px; margin-top:20px; margin-bottom:20px;border-radius:5px ;display: flex;gap:9px">
			<label style="font-size:15px;width:570%;text-align:left">OpenAI API Key:</label>
			<input style=" width:990%;height:20px;padding-left:15px" placeholder="Enter your openAI API key"/>
			<button style="background-color:#00a884; color:#ffffff; border-radius:9px;height:40px;text-align:center;width:400%; margin-right:1px"> Save key</button>
		</div>
		<div style="display: flex; gap:10px ;height: 40px; margin-bottom: 10px; background-color:#ffffff">
			<select style="border-radius: 5px; width: 50%; background-color:#ffffff; border: 1px solid grey">
				<option value="My mum"> My Mom</option>
				<option value="My dad"> My Dad</option>
				<option value="My sister">My Sister</option>
				<option value="My Brother">My Brother</option>
				<option value="My Grandma">My Grandma</option>
				<option value="My Grandpa">My Grandpa</option>
				<option value="My Aunt">My Aunt</option>
				<option value="My Uncle">My Uncle</option>
			</select>
			<input style="border-radius:5px; width: 100%;border: 1px solid grey" placeholder="Describe their personility..."/>
		</div>
		<div style="background-color: #f2ebf2; height: 300px; padding: 10px; border-radius: 5px">
			<div style="text-align: left">
				<div style="color: green; margin-bottom: 10px">Me</div>
				<div>
					<span style="background-color: lightgreen; border-radius: 100px; border-bottom-right-radius: 0px;  padding: 10px">hi</span>
				</div>
			</div>
			<div style="text-align: right">
				<div style="color: green; margin-bottom: 10px">My Mom (AI)</div>
				<div>
					<span style="background-color: white; border-radius: 100px; border-bottom-left-radius: 0px;  padding: 10px">Hey there! How's it going</span>
				</div>
			</div>
			<div style="text-align:left"> 
				<div style="color:green;margin-bottom:10px"> Me</div>
					<span style="background-color:lightgreen;padding:10px;border-radius:70px;border-bottom-right-radius:0px"> hello mom</span>
			</div>
			<div style="text-align:right">
				<div style="color:green;margin-bottom:10px">My Mom (AI)</div>
				<span style=" background-color:white;padding:10px;border-radius:80px;border-bottom-left-radius:0px">Hey! How are you, sweetie?</span>
			</div>
			<div style="text-align: left">
				<div style="color: green; margin-bottom: 10px">Me</div>
				<span style="background-color: lightgreen; border-radius: 100px; border-bottom-right-radius: 0px;  padding: 10px">am fine</span>
			</div>
		</div>
		<div style="display: flex; gap: 10px">
			<input style="border-radius:5px; width:90%; height:45px;margin-bottom:0px;margin-top:10px; border: 1px solid grey" placeholder="Type a message..."/>
			<button style="background-color:#008f72;color:white;height:39px;border-radius:10px;width:30%;margin-top:15px;margin-bottom:1px">Send</button>
		</div>
		<div>
			<h5 style="color:gray; text-align:left"> No saved chat found </h5>
		</div>
	</div>	
</body>
</html>
